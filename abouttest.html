<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About</title>
    <style>
        html, body { height: 100%; margin: 0; background: #fff; }
        /* hide native cursor and provide a small blue cursor */
        * { cursor: none !important; }
        .cursor {
            position: fixed;
            left: 0;
            top: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #0b76ff;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 4px 14px rgba(11,118,255,0.35);
            z-index: 9999;
            will-change: transform;
        }
        /* minimal content centered */
        .content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b2850;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About</h1>
    </div>

    <div class="cursor" aria-hidden="true"></div>
    <script>
        (function () {
            const cursor = document.querySelector('.cursor');
            if (!cursor) return;
            let x = window.innerWidth / 2;
            let y = window.innerHeight / 2;
            let tx = x, ty = y;
            const ease = 0.18;

            window.addEventListener('pointermove', (e) => {
                x = e.clientX;
                y = e.clientY;
            }, { passive: true });

            function loop() {
                tx += (x - tx) * ease;
                ty += (y - ty) * ease;
                cursor.style.transform = `translate(-50%, -50%) translate3d(${tx}px, ${ty}px, 0)`;
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        })();
    </script>
</body>
</html>
